<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Form with Back Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #7bc1ed, #bbd1f8);
            color: #fff;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        /* Back Button Styling */
        .back-button {
            background: #fff;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        /* Search Form Styling */
        .search-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .filter-button {
            background: #0c45f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 12px;
            margin-right: 10px; /* Space between Filter and Search Bar */
            transition: background-color 0.3s ease;
        }

        .filter-button:hover {
            background: #2b80ff;
        }

        .search-container input,
        .search-container button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
        }

        .search-container input {
            flex: 1;
            background: #fff;
            color: #333;
            outline: none;
            font-size: 14px;
        }

        .search-container button {
            background: #0c45f1;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background: #2b80ff;
        }
    </style>
</head>
<body>
    <!-- Top Bar Container -->
    <div class="top-bar">
        <!-- Back Button with Arrow -->
        <button class="back-button" onclick="window.location.href='homepage.html';">&#8592;</button>

        <!-- Filter Button -->
        <button class="filter-button" onclick="window.location.href='filter.html';">Filter</button>

        <!-- Search Container -->
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button type="button">Search</button>
        </div>
    </div>
</body>
</html>
